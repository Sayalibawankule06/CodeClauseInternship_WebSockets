
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
   <h1 class="title"> iChat </h1>
    <div class="main">
        <div class="name">
            <span>
                   <i class="far fa-user"></i>
            </span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20"/>
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    Sayali 
                    <span>bluebird ⚫
                        26 july 10:40</span>
                </p>
               </li>
               <li class="message-right">
                <p class="message">
                    Arpit
                    <span>bluebird⚫
                         26 july 10:40</span>
                </p>
               </li>
               <li class="message-feedback">
                <p class="feedback" id="feedback">
                    killer is typing a message..........
                </p>
               </li>
        </ul>
        <form  class="message-form" id="message-form">
               <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider">
                <button type="submit" class="send-button">
                    send <span><i class="fas fa-paper-plane"></i></span>
                </button>
            </div>
        </form>
        
    </div>
         <h3 class="clients-total" id="client-total">Total clients: 2</h3>
         <script src ="http://yourwebsite.com:12345/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

</body>
</html
